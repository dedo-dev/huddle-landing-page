<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  
  <header class="header">
    <img src="images/logo.svg" alt="Huddle Logo" class="logo">
  </header>

  <div class="bg-svg">
    <picture>
      <source media="(min-width: 50rem)" srcset="images/bg-desktop.svg">
      <img src="images/bg-mobile.svg" alt="A purple background pattern">
    </picture>
  </div>

  <main>
  
    <div class="wrapper">

      <img src="images/illustration-mockups.svg" alt="Web site illustration mokups" class="mokups">

      <div class="hero">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
        <div class="icons-wrapper">
          <img class="icon" src="icons/fb-icon.svg" alt="Just a facebook icon">
          <img class="icon" src="icons/tw-icon.svg" alt="Just a twitter icon">
          <img class="icon" src="icons/in-icon.svg" alt="Just a instagram icon">
        </div>
      </div>
    </div>

  </main> 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
